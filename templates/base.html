{% load static %}

<!DOCTYPE html>
<html lang = "en">
 <head>
  <meta charset = "UTF-8">
  <meta http-equiv = "X-UA-Compatible" content = "IE=edge,chrome=1">
  <meta name = "viewport" content = "width=device-width, initial-scale=1.0">

  <meta name = "robots" content = "all,follow">
  <meta name = "googlebot" content = "index,follow,snippet,archive">
  <meta name = "description" content = "Daniel Tebar | Software | Websites | Consultant | Developer | top-quarks.com">
  <meta name = "author" content = "Daniel Tebar | dtebar">
  <meta name = "keywords" content = "Daniel Tebar,Software,Websites,Consultant,Developer,top-quarks.com">
  <meta name = "viewport" content = "width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
 
  <link rel = "stylesheet" href = "{% static 'css/bootstrap.min.css' %}">
  <link rel = "stylesheet" href = "{% static 'css/bootstrap-theme.min.css' %}">
  <link rel = "stylesheet" href = "{% static 'css/fontAwesome.css' %}">
  <link rel = "stylesheet" href = "{% static 'css/templatemo-main.css' %}">


  <link rel = "shortcut icon" type = "image/png" href = "{% static 'img/icons/favicon.png' %}">
  <link rel = "apple-touch-icon" href = "{% static 'img/icons/apple-touch-icon.png' %}">
  <link rel = "icon" type = "image/png" href = "{% static 'img/icons/myicon.png' %}">

  <link href = "https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel = "stylesheet">

  <title>{% block title %}Tebar Software{% endblock %}</title>

  <style>
   ul, li, p {
    font-size: 1.2em;
    line-height: 1.5;
    color: green;
    text-transform: uppercase;
   }
  </style>

  <style>
   #ContactForm {
    padding-left: 11px;
   }

   #ContactForm input[type="text"],
   #ContactForm input[type="email"],
   #ContactForm textarea {
    border: 2px solid gray;
   }
  </style>

  <style>
   .form-group {
    font-family: "Arial", sans-serif;
    font-size: 14px;
    color: gray;
   }
  </style>

 </head>
 <body>

  {% block content %}

  {% endblock %}

  <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
 
  <script src = "https://maxcdn.bootstrapcdn.com/bootstrap/3.1/js/bootstrap.min.js"></script>
 
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
 
  <script>
   if ( window.history.replaceState ) {
       window.history.replaceState( null, null, window.location.href );
   }
  </script>
 
  <script>
    {% if messages %}
        {% for message in messages %}
            {% if message.tags == 'success' %}
                Swal.fire({
                    title: 'Success!',
                    text: '{{ message }}',
                    icon: 'success',
                    confirmButtonText: 'OK'
                });
            {% endif %}
        {% endfor %}
    {% endif %}
  </script>
 
 </body>
</html>
